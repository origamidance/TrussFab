<!DOCTYPE html>
<style>

.selected {
  fill: red;
  stroke: brown;
}

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 194, right: 50, bottom: 214, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var data = [[1, 0.9, 1], [2, 0.1, 2], [3, 0.1, 3], [4, 0.9, 4], [5, 0.9, 5]];

var x = d3.scaleLinear().domain([0, data.length]).range([0, svg.width]);
var y = d3.scaleLinear().domain([0, 10]).range([svg.height, 0]);

var line = d3.line()
            .x(function(d) {return x(d[0])})
            .y(function(d) {return y(d[1])});

var x = d3.scaleLinear()
    .domain([0, 10])
    .range([0, width]);

var y = d3.scaleLinear()
    .range([height, 0]);

let drag = d3.drag()
    .on('start', dragstarted)
    .on('drag', dragged)
    .on('end', dragended);

var brush = d3.brushX()
    .extent([[0, 0], [width, height]])
    .on("start brush", brushed);

var path = g.append("path")
    .datum(data)
    .attr("fill", "none")
    .attr("stroke", "steelblue")
    .attr("stroke-linejoin", "round")
    .attr("stroke-linecap", "round")
    .attr("stroke-width", 3)
    .attr("d", line);

var dot = g.append("g")
    .attr("fill-opacity", 1)
    .selectAll("circle")
    .data(data)
    .enter().append("circle")
    .attr('id', function(d) { return d[2]; })
    .attr('cx', function(d) { return x(d[0]);  })
    .attr('cy', function(d) { return y(d[1]); })
    .attr("r", 3.5)
    .on("click", function(event) { console.log(event) });

g.selectAll('circle')
        .call(drag);

var closestLeft = [null, Infinity];
var closestRight = [null, Infinity];
var clickChart = d3.selectAll("path").call(d3.drag()
            .on("start", function (d, i) {
                var dots = dot.data();
                var event = d3.event;
                dots.forEach(function(dot) {
                    var distance = distanceBetweenTwoPoints(event.x, event.y, x(dot[0]), y(dot[1]));
                    console.log(event);
                    if(event.x < x(dot[0])) {
                        if(distance < closestRight[1]) {
                            closestRight = [dot, distance];
                        }
                    } else {
                        if(distance < closestLeft[1]) {
                            closestLeft = [dot, distance];
                        }
                    }
                })
            })
            .on("drag", function (d, i) {
                d3.selectAll("circle")
                .filter(function (d, i) { return i === closestLeft[0][2]})
                .attr("cx", x(closestLeft[0][0]) + d3.event.dx);
                d3.selectAll("circle")
                .filter(function (d, i) { return i === closestRight[0][2]})
                .attr("cx", x(closestRight[0][0]) + d3.event.dx);
            }));

g.append("line")
.attr("x1", x(1))  //<<== change your code here
.attr("y1", 0)
.attr("x2", x(1))  //<<== and here
.attr("y2", 100)
.style("stroke-width", 2)
.style("stroke", "red")
.style("fill", "none");

g.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

function updateData() {
    var line = d3.select("line");
    var old_x = x.invert(line.attr('x1'));
    var new_x = x(1);
    if (old_x <= 5) {
        var new_x = x(old_x + 0.01);
    }
    d3.selectAll("circle").each(function(circle) {
        if(circle != d3.selectAll("circle")[0]) {
            var diff = Math.abs( new_x - x(circle[0]));
            if (diff < 0.5) {
                // if(circle[2] == 1) {
                //     retract();
                // } else if(circle[2] == 3) {
                //     expand();
                // } else if(circle[2] == 2 || circle[2] == 4) {
                //     stop();
                // }
            }
        }
    });
    line.attr('x1', new_x);
    line.attr('x2', new_x);
}

var inter = setInterval(function() {
            updateData();
    }, 10);

function beforebrushed() {
  d3.event.stopImmediatePropagation();
  d3.select(this.parentNode).transition().call(brush.move, x.range());
}

function brushed() {
  var extent = d3.event.selection.map(x.invert, x);
  dot.classed("selected", function(d) { return extent[0] <= d[0] && d[0] <= extent[1]; });
}

function dragstarted(d) {
    d3.select(this).raise().classed('active', true);
}

function getCircleWithID(id) {
    return d3.selectAll("circle").filter(function(circle, i) {
        return circle[2] == id;
    });
}

function distanceBetweenTwoPoints(x1, y1, x2, y2) {
    var a = x1 - x2;
    var b = y1 - y2;

    return Math.sqrt( a*a + b*b );
}

function movePoint(point, x_pos, y_pos) {
    var min = 1;
    var max = 5;
    var next = getCircleWithID(point[2] + 1);
    if(!next.empty()) { max = x.invert(next.attr('cx')); };
    var prev = getCircleWithID(point[2] - 1);
    if(!prev.empty()) { min = x.invert(prev.attr('cx')); };

    var new_x = Math.min(Math.max(min, x.invert(x_pos)), max);
    point[0] = new_x;
    return new_x;
}

function dragged(d) {
    new_x = movePoint(d, d3.event.x, d3.event.y);
    d3.select(this)
        .attr('cx', x(new_x))
        .attr('cy', y(d[1]));
    g.select('path').attr('d', line);
}

function dragended(d) {
    d3.select(this).classed('active', false);
}

function expand() {
    sketchup.expand_actuator();
};

function retract() {
    sketchup.retract_actuator();
};

function stop() {
    sketchup.stop_actuator();
};

</script>
