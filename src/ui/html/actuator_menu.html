<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="../css/common.css" type="text/css">
  <link rel="stylesheet" href="../css/actuator_menu.css" type="text/css">
  <title>Actuator Menu</title>
</head>

<body>
  <div class="simulation-control">
    <button type="button" class="start-button">Start</button>
    <button type="button" class="pause-button">Pause</button>
    <button type="button" class="restart-button">Restart</button>
  </div>
  <div class="acutator-settings">
    <ul class="nav nav-tabs" id="actuators-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#scheduling" role="tab" aria-controls="scheduling" aria-selected="true">Scheduling</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#manual" role="tab" aria-controls="manual" aria-selected="false">Manual</a>
      </li>
    </ul>
    <div class="tab-content" id="actuators-tab-content">
      <div class="tab-pane fade show active" id="scheduling" role="tabpanel" aria-labelledby="scheduling-tab">
      </div>
      <div class="tab-pane fade" id="manual" role="tabpanel" aria-labelledby="manual-tab">
      </div>
    </div>
  </div>
  </div>
  <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/build/actuator_menu.js"></script>
  <script src="../js/build/cycle_designer.js"></script>
</body>

</html>
