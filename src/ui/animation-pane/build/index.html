<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="../../trussfab-globals/common.css" type="text/css">
  <link rel="stylesheet" href="animation-pane.css" type="text/css">
  <title>animation pane</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="./manifest.json">
  <link rel="shortcut icon" href="./favicon.ico">
  <!--
      Notice the use of . in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "./favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Actuator Scheduling</title>
  <style>
    .fix-button {
      width: auto !important;
      color: black !important;
    }

    .modal-header {
      justify-content: center
    }

    h5 {
      font-size: 1rem;
    }

    .modal-dialog {
      margin: 50px 100px;
    }

    .modal-header,
    .modal-body,
    .modal-footer {
      padding: 0.5rem;
    }
  </style>
<link href="./static/css/main.91ab08a3.css" rel="stylesheet"></head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Your model broke...
          </h5>
        </div>
        <div class="modal-body">
          <div style="margin: 0 auto; width: 210px;">
            <div style="margin-bottom: 10px">The acceleration was too high. Repair by:</div>
            <input style="margin-left: 40px" type="radio" id="contactChoice1" name="how-to-fix" value="reduce-speed" checked="checked">
            <label style="margin-left: 3px" for="contactChoice1">reducing speed</label>
            <br>
            <input style="margin-left: 40px" type="radio" id="contactChoice2" name="how-to-fix" value="reduce-movement">
            <label style="margin-bottom: 0px; margin-left: 3px" for="contactChoice2">reducing movement</label>
          </div>
        </div>
        <div class="modal-footer">
          <div style="margin: 0 auto; width: 130px;">
            <button type="button" class="btn btn-primary fix-button" style="margin-right: 10px !important" data-dismiss="modal" id="repair-button">
              Repair
            </button>
            <button type="button" class="btn btn-secondary fix-button" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    window.showModal = function () { $('#exampleModal').modal() };

    document.getElementById('repair-button').addEventListener("click", () => {
      if (document.querySelector('input[name="how-to-fix"]:checked').value === 'reduce-speed') {
        window.fixBrokenModelByReducingSpeed();
      } else {
        window.fixBrokenModelByReducingMovement();
      }
    });
  </script>
  <div id="root">
  <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="./static/js/main.6b6da937.js"></script></body>

</html>
