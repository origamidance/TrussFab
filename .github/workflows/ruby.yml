name: Ruby

on:
  push:
    branches: [ trusssprings ]
  pull_request:
    branches: [ trusssprings ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby 2.4
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.4.x
      - name: Build and test with Rake
        run: |
          cd src/system_simulation/server
          gem install bundler
          bundle install --jobs 4 --retry 3
          bundle exec rake test_seesaw
